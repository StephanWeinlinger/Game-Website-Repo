<h1 id="Signup">SignUp</h1>

<form class="example-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" required name="email" ngModel #emailInput="ngModel">
        <div *ngIf="emailInput.touched">
            <mat-error>{{validateEmail(emailInput)}}</mat-error>
        </div>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput minlength="8" [type]="hide1 ? 'password' : 'text'" required name="password" ngModel #passwordInput="ngModel">
        <div *ngIf="passwordInput.touched">
            <mat-error>{{validatePassword(passwordInput)}}</mat-error>
        </div>
        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1" type="button">
            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide2 ? 'password' : 'text'" required name="passwordconfirm" ngModel #passwordconfirmInput="ngModel">
        <div *ngIf="passwordconfirmInput.touched">
            <mat-error>{{comparePasswords(passwordInput, passwordconfirmInput)}}</mat-error>
        </div>
        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2" type="button">
            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Company</mat-label>
        <input matInput [value]="company" disabled>
    </mat-form-field>
    <p>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput name="address" ngModel #addressInput="ngModel"></textarea>
        </mat-form-field>
    </p>
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Austria" name="country" ngModel #countryInput="ngModel">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Vienna" name="city" ngModel #cityInput="ngModel">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput type="number" name="postalcode" ngModel #postalcodeInput="ngModel">
                </mat-form-field>
            </td>
        </tr>
    </table>
    <button mat-raised-button color="primary" type="submit">Login</button>
</form>
