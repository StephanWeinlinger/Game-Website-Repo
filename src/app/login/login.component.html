<h1 id="Login">Login</h1>

<form class="example-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" placeholder="pat@example.com" required name="email" ngModel #emailInput="ngModel">
        <div *ngIf="emailInput.touched">
            <mat-error>{{validateEmail(emailInput)}}</mat-error>
        </div>
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required name="password" ngModel #passwordInput="ngModel">
        <div *ngIf="passwordInput.touched">
            <mat-error>{{validatePassword(passwordInput)}}</mat-error>
        </div>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
</form>
