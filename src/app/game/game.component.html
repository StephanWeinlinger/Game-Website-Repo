<div #playfield></div>
<h2>Add Highscore</h2>
<form class="example-form" #highscoreForm="ngForm" (ngSubmit)="insertHighscore(highscoreForm)">
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" required name="email" ngModel #emailInput="ngModel">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Score</mat-label>
        <input matInput type="number" required name="score" ngModel #scoreInput="ngModel">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add</button>
</form>
<h2>Show Highscores</h2>
<button mat-raised-button color="primary" (click)="showHighscores()">Show</button>
<h2>Logout</h2>
<button mat-raised-button color="primary" (click)="logout()">Logout</button>
